name: blog_api_app
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0+5

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  flutter_svg: ^0.18.1

  share: ^0.6.5
  url_launcher: ^5.5.1

  package_info: ^0.4.3
  flutter_vector_icons: ^0.2.1

  image_picker: ^0.6.7+7
  image_cropper: ^1.3.1
  cached_network_image: ^2.3.2+1

  http: ^0.12.2
  intl: ^0.16.1
  get_time_ago: ^0.0.6

  provider: ^4.3.2+2
  path_provider: ^1.6.14
  shared_preferences: ^0.5.10
  flutter_cache_manager: ^1.4.2
  flutter_bloc: ^3.2.0
  meta: ^1.1.8
  equatable: ^1.1.1
  rxdart: ^0.23.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Regular.ttf
        - asset: assets/fonts/Raleway-Bold.ttf
    - family: Alata
      fonts:
        - asset: assets/fonts/Alata-Regular.ttf
    - family: Kaushan Script
      fonts:
        - asset: assets/fonts/KaushanScript-Regular.ttf